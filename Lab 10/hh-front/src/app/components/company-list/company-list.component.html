<div class="container py-5">
  <h1 class="text-center mb-4 text-primary">Наши компании</h1>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4" *ngFor="let comp of companies">
      <div class="card h-100 shadow-sm hover-card" (click)="viewVacancies(comp)" style="cursor: pointer;">
        <div class="card-body">
          <h5 class="card-title">{{ comp.name }}</h5>
          <p class="card-text text-truncate">{{ comp.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small class="text-muted"><i class="bi bi-geo-alt-fill"></i> {{ comp.city }}</small>
          <button class="btn btn-sm btn-outline-primary">Вакансии</button>
        </div>
      </div>
    </div>
  </div>
</div>
