<div class="photos-container">
  <h2>Photos</h2>
  <div class="photo-grid">
    <div class="photo-item" *ngFor="let photo of photos">
      <img [src]="photo.thumbnailUrl" [alt]="photo.title">
      <p>{{ photo.title }}</p>
    </div>
  </div>
  <button (click)="goBack()">Return</button>
</div>
